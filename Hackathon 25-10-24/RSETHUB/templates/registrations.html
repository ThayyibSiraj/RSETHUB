<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations for Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registrations for Event</h1>
    <ul>
        {% for registration in registrations %}
        <li>
            {{ registration[1] }} ({{ registration[2] }}) 
            <form action="{{ url_for('delete_registration', registration_id=registration[0], event_id=event_id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this registration?');">Delete</button>
            </form>
        </li>
        {% else %}
        <li>No registrations found for this event.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('event_detail', event_id=event_id) }}">Back to Event</a>
</body>
</html>
