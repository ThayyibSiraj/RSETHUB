<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ event[1] }}</h1>
    <p><strong>Date:</strong> {{ event[2] }}</p>
    <p>{{ event[3] }}</p>

    <a href="{{ url_for('register', event_id=event[0]) }}" style="margin-right: 15px;">Register</a>
<a href="{{ url_for('event_registrations', event_id=event[0]) }}">View Registrations</a>

    <!-- Delete Button -->
    <form action="{{ url_for('delete_event', event_id=event[0]) }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete Event</button>
    </form>
</body>
</html>
